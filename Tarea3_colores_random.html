<!DOCTYPE html>
<html>

<head>
<title>Tarea 2 Math Random</title>

<script type="text/javascript" charset="utf-8">
	var colores=["#068892", "#FF99CC", "#0099FF"];

	aleatorio = Math.floor(Math.random() * colores.length);
	
</script>

</head>

<body>
	
	<script type="text/javascript" charset="utf-8">
		document.body.style.backgroundColor = colores[aleatorio];
	
	</script>
	
</body>
</html>
