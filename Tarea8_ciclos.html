<body>
	
<button onclick="myFunction()">Ejecutar</button>

	<p id="demo"></p>
	
<script>

function myFunction(){	
	var text = "";
	var i = 0;
	
	while (i < 10) {
		text += "" + i;
		i++;
	};
	document.getElementById("demo").innerHTML = text;
}

</script>
